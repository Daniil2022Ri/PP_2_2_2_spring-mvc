<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<table>
  <tr>
    <th>NameCars</th>
    <th>Year</th>
    <th>EngineSize</th>
  </tr>
  <tr th:each="car: ${cars}">
    <td th:text="${car.nameCars}"></td>
    <td th:text="${car.year}"></td>
    <td th:text="${car.sizeEngine()}"></td>
  </tr>
</table>
</body>
</html>
